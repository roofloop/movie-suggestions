<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Suggestions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center">Movie Suggestions</h1>
    <form id="movieForm" class="d-flex mt-3">
      <input type="text" id="movieInput" class="form-control" placeholder="Suggest a movie">
      <button type="submit" class="btn btn-primary ml-2">Submit</button>
    </form>
    <ul id="movieList" class="list-group mt-3">
      <!-- Suggestions will appear here -->
    </ul>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
